# docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: wardrobewizard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      DB_HOST: postgres
      DB_NAME: wardrobewizard
      DB_USER: postgres
      DB_PASSWORD: password
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-me}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./ml:/app/ml

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
